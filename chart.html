<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Chart</title>
    <style>
        .big {
            font-size: 25px;
        }

        .number-buttons {
            margin-bottom: 10px;
        }

        .number-buttons button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 id="price">ì£¼ì‹ì´ë¦„</h1>
    <p id="name">ì´ë¦„</p>
    <p class="big">ìƒì¥ëŒ€ë¹„ <span id="create_before"></span> %</p>
    <p class="big">ì „ë´‰ëŒ€ë¹„ <span id="bong_before"></span> %</p>
    <p></p>
    <button onclick="updateApiUrl(1)">1</button>
    <button onclick="updateApiUrl(2)">2</button>
    <button onclick="updateApiUrl(3)">3</button>
    <button onclick="updateApiUrl(4)">4</button>
    <button onclick="updateApiUrl(5)">5</button>
    <button onclick="updateApiUrl(6)">6</button>
    <button onclick="updateApiUrl(7)">7</button>
    <button onclick="updateApiUrl(8)">8</button>

    <div id="chartContainer" style="white-space: nowrap; width: 1000px; height: 1000px;">
        <canvas id="candleChart" style="display: block;"></canvas>
    </div>
</body>
<script>
    const container = document.getElementById("chartContainer");
    const canvas = document.getElementById("candleChart");
    const ctx = canvas.getContext("2d");

    // let apiUrl = "http://localhost:3000/stock/futures-pricelog/1";
    let apiUrl = "/stock/stock-pricelog/8";

    let chartData = [];
    let candleWidth = 10;
    let candleSpacing = 5;
    const padding = 60;

    // ì¤Œ ë° ë“œë˜ê·¸ ê´€ë ¨ ë³€ìˆ˜
    let scale = 1; // ê¸°ë³¸ í™•ëŒ€/ì¶•ì†Œ ë¹„ìœ¨
    let offsetX = 0; // ë“œë˜ê·¸ì— ë”°ë¥¸ xì¶• ì˜¤í”„ì…‹
    let isDragging = false; // ë“œë˜ê·¸ ìƒíƒœ
    let startDragX = 0;

    function updateApiUrl(number) {
        apiUrl = `/stock/stock-pricelog/${number}`;
    }

    // ì„œë²„ì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function fetchData() {
        try {
            const response = await fetch(apiUrl);
            const result = await response.json();

            if (response.ok) {
                chartData = result.data.map(item => ({
                    minute: item.minute,
                    low: item.low,
                    high: item.high,
                    open: parseInt(item.open),
                    close: parseInt(item.close)
                }));

                document.getElementById('create_before').innerText = (((result.data[result.data.length - 1].close - result.data[0].open) / result.data[0].open) * 100).toFixed(1);
                document.getElementById('bong_before').innerText = (((result.data[result.data.length - 1].close - result.data[result.data.length - 2].close) / result.data[result.data.length - 2].close) * 100).toFixed(1);
                document.getElementById('price').innerText = result.data[result.data.length - 1].close;

                updateCanvasSize();
                drawChart();
            } else {
                console.error("Failed to fetch data:", result);
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    // ìº”ë²„ìŠ¤ í¬ê¸° ì—…ë°ì´íŠ¸
    function updateCanvasSize() {
        const totalCandles = chartData.length;
        const minCanvasWidth = 300; // ìµœì†Œ ìº”ë²„ìŠ¤ ë„ˆë¹„
        const canvasWidth = Math.max(minCanvasWidth, totalCandles * (candleWidth + candleSpacing) * scale + padding * 5);

        canvas.width = canvasWidth; // ìº”ë²„ìŠ¤ ë„ˆë¹„ ë™ì  ì„¤ì •
        canvas.height = container.offsetHeight; // ë†’ì´ëŠ” container í¬ê¸°ì— ë§ì¶¤
    }

    // ìº”ë“¤ì°¨íŠ¸ ê·¸ë¦¬ê¸°
    function drawChart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const chartWidth = canvas.width - padding * 2;
        const chartHeight = canvas.height - padding * 2;

        const maxPrice = Math.max(...chartData.map(d => d.high)) * 1.1;
        const minPrice = Math.min(...chartData.map(d => d.low)) * 0.9;

        const range = maxPrice - minPrice;
        const scaleY = value => chartHeight * (1 - (value - minPrice) / range) + padding;

        // Yì¶• ê·¸ë¦¬ê¸°
        ctx.beginPath();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.moveTo(padding, padding);
        ctx.lineTo(padding, canvas.height - padding);
        ctx.stroke();

        const steps = 10;
        const unit = range / steps;

        for (let i = 0; i <= steps; i++) {
            const price = minPrice + unit * i;
            const y = scaleY(price);

            ctx.fillStyle = "black";
            ctx.textAlign = "right";
            ctx.fillText(`${Math.round(price).toLocaleString()}ì›`, padding - 10, y + 5);

            ctx.beginPath();
            ctx.strokeStyle = "#e0e0e0";
            ctx.moveTo(padding, y);
            ctx.lineTo(canvas.width - padding, y);
            ctx.stroke();
        }

        // ìµœê³ ê°€ì™€ ìµœì €ê°€ ê³„ì‚°
        const highestPoint = chartData.reduce((max, data) => (data.high > max.high ? data : max), chartData[0]);
        const lowestPoint = chartData.reduce((min, data) => (data.low < min.low ? data : min), chartData[0]);

        ctx.save();
        ctx.translate(offsetX, 0); // ë“œë˜ê·¸ì— ë”°ë¥¸ Xì¶• ì´ë™

        chartData.forEach((data, index) => {
            const totalCandles = chartData.length;
            const xBase = totalCandles === 1
                ? (canvas.width - padding * 2) / 2 // ë´‰ì´ í•˜ë‚˜ë©´ ì¤‘ì•™ ì •ë ¬
                : padding + index * (candleWidth + candleSpacing) * scale;

            const x = xBase + candleWidth / 2;
            const yHigh = scaleY(data.high);
            const yLow = scaleY(data.low);
            const yOpen = scaleY(data.open);
            const yClose = scaleY(data.close);

            // ê³ ê°€ì™€ ì €ê°€ ë¼ì¸
            ctx.beginPath();
            ctx.moveTo(x, yHigh);
            ctx.lineTo(x, yLow);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // ìº”ë“¤ ë°”ë””
            const bodyHeight = Math.abs(yOpen - yClose);
            const isUp = data.close > data.open;
            ctx.fillStyle = isUp ? "red" : "blue";
            ctx.fillRect(
                x - (candleWidth / 2) * scale,
                Math.min(yOpen, yClose),
                candleWidth * scale,
                Math.max(bodyHeight, 10) // ìµœì†Œ ë†’ì´ ì„¤ì •
            );

            // ì‹ ê³ ê°€ í‘œì‹œ
            if (data === highestPoint) {
                ctx.fillStyle = "green";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(
                    `ğŸ”º ${Math.round(data.high).toLocaleString()}ì› (${data.minute})`,
                    x,
                    yHigh - 10
                );
            }

            // ì‹ ì €ê°€ í‘œì‹œ
            if (data === lowestPoint) {
                ctx.fillStyle = "blue";
                ctx.font = "12px Arial";
                ctx.textAlign = "center";
                ctx.fillText(
                    `ğŸ”» ${Math.round(data.low).toLocaleString()}ì› (${data.minute})`,
                    x,
                    yLow + 20
                );
            }
        });

        ctx.restore();
    }

    // ì¤Œ ì´ë²¤íŠ¸ ì²˜ë¦¬
    canvas.addEventListener("wheel", event => {
        if (chartData.length <= 1) return; // ë´‰ í•˜ë‚˜ì¼ ë•Œ í™•ëŒ€/ì¶•ì†Œ ì œí•œ

        event.preventDefault();
        const zoomFactor = 1.1;

        if (event.deltaY < 0) {
            scale *= zoomFactor; // í™•ëŒ€
        } else {
            scale /= zoomFactor; // ì¶•ì†Œ
        }
        scale = Math.max(0.5, Math.min(scale, 10)); // ìŠ¤ì¼€ì¼ ë²”ìœ„ ì œí•œ

        updateCanvasSize();
        drawChart();
    });

    // ë“œë˜ê·¸ ì´ë²¤íŠ¸ ì²˜ë¦¬
    canvas.addEventListener("mousedown", event => {
        isDragging = true;
        startDragX = event.clientX - offsetX;
    });

    canvas.addEventListener("mousemove", event => {
        if (isDragging) {
            offsetX = event.clientX - startDragX;
            drawChart();
        }
    });

    canvas.addEventListener("mouseup", () => {
        isDragging = false;
    });

    canvas.addEventListener("mouseleave", () => {
        isDragging = false;
    });

    // 1ì´ˆë§ˆë‹¤ ë°ì´í„° ì—…ë°ì´íŠ¸ >>> 0.1ì´ˆì¸ë°??? (100ms)
    setInterval(fetchData, 100);

    // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
    fetchData();

</script>

</html>
